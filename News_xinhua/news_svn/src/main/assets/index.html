<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,maximum-scale=1.0" />
<script type="text/javascript" src="newspage.js"></script>
<title>xh</title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,input,textarea,p,th,td {margin:0;padding:0;}
h1,h2,h3,h4,h5,h6,strong {font-weight:normal;font-size:100%;}
input, select,textarea {vertical-align:middle;font-family:Arial,Tahoma,Verdana;font-size:24px;}
img{border:none;vertical-align:top;}
ol,ul,li {list-style:none;}
i, em{font-style:normal;}
:focus {outline: 0;}
td,th,div{word-break:break-all;word-wrap:break-word;}
.clearfix{zoom:1;}
.clearfix:after{content:'\20';display:block;height:0;clear:both;visibility: hidden;}
body,html{background:#f9f9f9;font:14px/1.5 helvetica}
a{color:#666; text-decoration:none;}
.topbanner{}
.art{margin:0px 14px 26px;}
.art_tit{color:#323232;font-size:19px;padding-top:10px}
.art_info{color:#a8a8a8;font-size:14px;}
.art_cnt{font-size:16px;color:#424242}
.art_cnt p{margin:0 0 12px;text-align: justify;word-wrap: break-word;}
.art_cnt img{max-width:100%}
.art_share{margin:0px 14px 20px;}
.art_share .tit{margin-bottom:6px;text-align:center;height:30px;}
.art_share .tit em{height:1px;background-color:#dedede;overflow:hidden;display:block;position:relative;top:15px;}
.art_share .tit span{background-color:#f9f9f9;display:inline-block;font-size:17px;position:relative;padding:0 20px;color:#666;line-height:30px;}

.art_share .cnt li{float:left;width:25%}
.art_share .cnt li a{display:block;width:45px;height:45px;margin:0 auto;overflow:hidden;text-indent:-99em}
.art_share .cnt li a.icon_weibo{background:url(share_icon_weibo.png) no-repeat;background-size:cover}
.art_share .cnt li a.icon_weixin{background:url(share_icon_weixin.png) no-repeat;background-size:cover}
.art_share .cnt li a.icon_qq{background:url(share_icon_qq.png) no-repeat;background-size:cover}
.art_share .cnt li a.icon_quan{background:url(share_icon_quan.png) no-repeat;background-size:cover}
.art_xg{}
.art_xg .tit {height:30px;line-height:30px;overflow:hidden}
.art_xg .tit h3{float:left;background-color:#e83636;border-radius:0 14px 14px 0 ;color:#fff;padding:0 16px 0 10px;font-size:18px;}
.art_xg .cnt ul{margin-left:14px}
.art_xg .cnt li a{display:block;font-size:16px;line-height:1.8;background:url(dot.gif) center left no-repeat;background-size:3px 3px;padding-left:10px}

.art_rd{margin-bottom:10px}
.art_rd .tit {height:28px;line-height:28px;}
.art_rd .tit h3{float:left;background-color:#e83636;border-radius:0 14px 14px 0 ;color:#fff;padding:0 16px 0 10px;font-size:18px;}
.art_rd .cnt{}
.art_rd .cnt .item{margin:0 14px;border-bottom:1px #dedede solid;padding:8px 0;min-height:42px}
.art_rd .cnt .item .pic img{float:left;width:62px;height:42px;margin-right:8px}
.art_rd .cnt .item .con h2{overflow:hidden;color:#424242;font-size:16px;line-height:1.4}
.art_rd .cnt .item .con h3{color:#999;font-size:14px;line-height:1.4}
.art_rd .cnt a:last-child .item{border-bottom:none}
</style>
</head>
<body>
<div class="topbanner" id="topad"></div>
<div id="topRelation"></div>
<div class="art">
  <div class="art_tit" id="title"></div>
  <div class="art_info" id="source"></div>
  <div id="video"></div>
  <div class="art_cnt" id="articlebody"></div>
</div>

<div class="art_share" id="artshare"></div>

<div class="art_xg" id="relation"></div>
<div class="art_rd" id="hotnews"></div>

<div class="topbanner" id="ad"></div>

</body>
</html>
